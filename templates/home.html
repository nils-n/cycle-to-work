{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="mx-12 my-10">
    
    {% if user.is_authenticated %}
    <h2 class="text-2xl pb-8 font-bold">Welcome back, {{ user.username}}!</h2>
    {% else %}
    <h2 class="text-2xl pb-8 font-bold">Welcome!</h2>
    {% endif %}
    <a href="{% url 'products' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Go to Shop</a>
  </div>


{% endblock %}
