{% extends "base.html" %}

{% load tailwind_filters %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="mx-12 my-10">
  <h2 class="text-2xl pb-8 font-bold">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="mt-12 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Log In</button>
  </form>
</div>

{% endblock %}
